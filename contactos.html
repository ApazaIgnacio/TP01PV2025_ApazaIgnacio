<form action="https://formsubmit.co/joseandres123@example.com" method="POST">
<h2>Contáctanos</h2>
<div class="input-group">
<label for="name">Nombre Completo</label>
<input type="text" name="name" id="name" placeholder="Escribe tu nombre">
<label for="last_name">Teléfono</label>
<input type="tel" name="last_name" id="last_name" placeholder="Tu número de teléfono">

<textarea name="message" id="message" cols="30" rows="5" placeholder="Escribe tu mensaje aquí"></textarea>

</div>

</div>
